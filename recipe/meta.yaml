{% set name = "predictr" %}
{% set version = "0.1.29" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/predictr-{{ version }}.tar.gz
  sha256: 46b2faf32cd8fd3041ffaf9c58765c0db47112d20cf004492855f63a0f425db4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - matplotlib-base >=2.2.0
    - numpy >=1.16.0
    - pandas >=1.0.0
    - python >={{ python_min }}
    - scipy >=1.3.0

test:
  imports:
    - predictr
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://tvtoglu.github.io/predictr/
  summary: Life Data Analysis for Reliability Engineers - Weibull Analysis, Detailed Plots, Compute Statistics
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://tvtoglu.github.io/predictr/classes/
  dev_url: https://github.com/tvtoglu/predictr

extra:
  recipe-maintainers:
    - melonhead901
